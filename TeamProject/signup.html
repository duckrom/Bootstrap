    <script>
    function myfunction(){
        var f = document.signup;

		if(f.fname.value == "") {
            alert("Enter your First Name");
            f.name.focus();
            return false;
        }
        
		if(f.lname.value == "") {
            alert("Enter your Last Name");
            f.name.focus();
            return false;
        }

		if(f.eml.value == "") {
            alert("Enter your E-mail");
            f.eml.focus();
            return false;
        }

		if(f.pass.value == "") {
            alert("Enter your create password");
            f.pass.focus();
            return false;
        }

        if(f.Cpass.value == "" ) {
            alert("Enter your confirm password");
            f.Cpass.focus();
            return false;
        }

		if(f.pass.value !=f.Cpass.value){
		 alert("Please check your confirm password");
		 f.Cpass.focus();
		 f.Cpass.value= "";
		 return false;
		}

        if(f.adr.value == "") {
            alert("Enter your Address");
            f.adr.focus();
            return false;
        }

        if(f.phon.value == "") {
            alert("Enter your Phone Number");
            f.phon.focus();
            return false;
        }
    }
</script>

                        <input type="text" id="Cpass" class="form-inline" maxlength="8" placeholder="********">

                        <input type="text" id="phon" class="form-inline" placeholder="(123)456-7890">
