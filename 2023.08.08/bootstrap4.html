<body>
    <div class="container mt-3">
        <h2>Background Color with Contrasting Text Color</h2>
        <p class="text-bg-primary">This text is important.</P>
        <p class="text-bg-success">This text is indicates success.</P>
        <p class="text-bg-info">This text represnts some information.</P>
        <p class="text-bg-warning">This text represnts a warning.</P>
        <p class="text-bg-danger">This text represnts danger.</P>
        <p class="text-bg-seconday">seconday text.</P>
        <p class="text-bg-dark">This text is dark grey.</P>
        <p class="text-bg-light">This text is light grey(on white background).</P>
    </div>
