<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<!--
Progress Bar

    -progress-bar is the class used to show a pregress bar accompanied with width attribute under progress class.
    <div class="progress">
        <div class="progress-bar" style="width:70%"></div>
    </div>

Bootstrap 5 Spinner/loader
    <div class="spinner-border"></div>

Bootstrap Card
    .card
        .card-body
-->
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:60%;"></div>
        </div>
   </div>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">CBA</h4>
            <p class="card-text">ABC</p>
            <img class="card-img-bottom" src="./test.jpg" alt="Card image" style="width: 100px;">
        </div>
    </div>

    <div class="spinner-border" style="animation-duration: 4s; margin-left: 500px; margin-top: 100px; padding-left: 100px; padding-top: 100px;">
        <div class="spinner-border" style="margin-left: 25px;"><img class="card-img-bottom" src="./test.jpg" alt="Card image" style="width: 200px;"></div>
        <br><br><br><br><br><br>
        <div class="spinner-border" style="margin-left: 50px;"><img class="card-img-bottom" src="./test.jpg" alt="Card image" style="width: 300px;"></div>
        <br><br><br><br><br><br>
        <div class="spinner-border" style="margin-left: 95px;"><img class="card-img-bottom" src="./test.jpg" alt="Card image" style="width: 400px;"></div>
    </div>
</body>
</html>
